<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app" class="container">
    
    <div class="excel">
        
        <div class="excel__header">
            <input type="text" class="excel__input" value="New Table">
            
            <div>
                <div class="excel__button">
                    <i class="material-icons">delete</i>
                </div>
                
                <div class="excel__button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>
        
        <div class="excel__toolbar">
            
            <div class="excel__button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_underline</i>
            </div>
            <div class="excel__button">
                <i class="material-icons">format_strikethrough</i>
            </div>
        
        </div>
        
        <div class="excel__formula">
            
            <div class="excel__info">fx</div>
            <div class="excel__input" contenteditable spellcheck="false"></div>
        
        </div>
        
        <div class="excel__table">
            
            <div class="excel__row">
                <div class="excel__row-info"></div>
                
                <div class="excel__row-data">
                    <div class="excel__column">A</div>
                    <div class="excel__column">B</div>
                    <div class="excel__column">C</div>
                    <div class="excel__column">D</div>
                    <div class="excel__column">E</div>
                    <div class="excel__column">F</div>
                    <div class="excel__column">G</div>
                    <div class="excel__column">H</div>
                    <div class="excel__column">I</div>
                    <div class="excel__column">J</div>
                    <div class="excel__column">K</div>
                    <div class="excel__column">L</div>
                    <div class="excel__column">M</div>
                    <div class="excel__column">N</div>
                    <div class="excel__column">O</div>
                    <div class="excel__column">P</div>
                    <div class="excel__column">Q</div>
                    <div class="excel__column">R</div>
                    <div class="excel__column">S</div>
                    <div class="excel__column">T</div>
                    <div class="excel__column">U</div>
                    <div class="excel__column">V</div>
                    <div class="excel__column">W</div>
                    <div class="excel__column">X</div>
                    <div class="excel__column">Y</div>
                    <div class="excel__column">Z</div>
                </div>
            
            </div>
            
            <div class="excel__row">
                <div class="excel__row-info">1</div>
                
                <div class="excel__row-data">
                    <div class="excel__cell excel__cell--selected" contenteditable>A1</div>
                    <div class="excel__cell" contenteditable>B1</div>
                    <div class="excel__cell" contenteditable>C1</div>
                </div>
            
            </div>
            
            <div class="excel__row">
                <div class="excel__row-info">2</div>
                
                <div class="excel__row-data">
                    <div class="excel__cell" contenteditable>A2</div>
                    <div class="excel__cell" contenteditable>B2</div>
                    <div class="excel__cell" contenteditable>C2</div>
                </div>
            
            </div>
        
        </div>
    
    </div>

</div>

</body>
</html>
